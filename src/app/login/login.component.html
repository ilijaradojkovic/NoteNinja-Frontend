<div class="d-flex justify-content-center align-items-center h-100">


  <section >
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
               class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

          <h1 class="text-center" style="color: #2A2F4F">Sign in</h1>
          <p *ngIf="showError" class="w-100 bg-danger text-white text-center p-3 rounded-1">{{errorMessage}}</p>
          <form #form="ngForm" (ngSubmit)="login(form) ">


            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0"></p>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input email required
                     #email="ngModel"
                     [ngClass]="{'error-input': email.errors && email.touched }"

                     name="email" ngModel
                     type="email" id="email" class="form-control form-control-lg"
                     placeholder="Enter a valid email address"/>
              <label class="form-label" for="email">Email address</label>
            </div>


            <!-- Password input -->
            <div class="form-outline mb-4">
              <input required name="password"
                     #password="ngModel"
                     [ngClass]="{'error-input': password.errors && password.touched }"
                     ngModel type="email" id="password" class="form-control form-control-lg"
                     placeholder="Enter a valid email address"/>


            <div class="d-flex justify-content-between">
              <label class="form-label" for="password">Password</label>

              <a href="#!" class="text-body">Forgot password?</a>
            </div>
            <div class="form-outline mb-3">


            </div>



            </div>

            <div class="d-flex justify-content-between align-items-center">
              <!--              &lt;!&ndash; Checkbox &ndash;&gt;-->
              <!--              <div class="form-check mb-0">-->
              <!--                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />-->
              <!--                <label class="form-check-label" for="form2Example3">-->
              <!--                  Remember me-->
              <!--                </label>-->
              <!--              </div>-->
              <!--              <a href="#!" class="text-body">Forgot password?</a>-->
            </div>


            <div class="text-center text-lg-start mt-4 pt-2 d-flex justify-content-center flex-column">
              <button type="submit" class="btn btn-primary btn-lg w-100"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;background: #2A2F4F" [ngStyle]="{'disabled':loading

                                                                                                                      }">
                <span *ngIf="loading" class="loader"></span>

                <span *ngIf="!loading">Login</span>
              </button>
              <div class="w-100  d-flex justify-content-center">
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a [routerLink]="['/register']"
                                                                                  class="link-danger">Register</a></p>

              </div>
            </div>

          </form>
        </div>
      </div>
    </div>

  </section>
</div>
