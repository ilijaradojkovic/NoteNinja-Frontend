<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="page-content container note-has-grid my-4">
  <div class="tab-content ">
    <div id="note-full-container " class="  note-has-grid d-flex">
      <ng-container *ngIf="(appState$ | async) as appState">
        <div *ngIf="appState.appData?.data?.notes!=null" class="col-md-4 single-note-item all-category note-important  d-flex " style="">
          <div *ngFor="let note of appState.appData?.data?.notes" class="card card-body" style="background: aliceblue">
            <span class="side-stick"></span>
            <h5 class="note-title text-truncate w-75 mb-0" data-noteheading="Go for lunch">{{note.title}} <i class="point fa fa-circle ml-1 font-10"></i></h5>
            <p class="note-date font-12 text-muted">{{note.createdAt | date}}</p>
            <div class="note-content">
              <p class="note-inner-content text-muted" data-notecontent="Blandit tempus porttitor aasfs. Integer posuere erat a ante venenatis.">{{note.description}}</p>
            </div>
            <div class="d-flex align-items-center">
              <span class="mr-1"><i class="fa fa-star favourite-note"></i></span>
              <span class="mr-1"><i class="fa fa-trash remove-note"></i></span>

            </div>
          </div>
        </div>
      </ng-container>


    </div>
  </div>


</div>
