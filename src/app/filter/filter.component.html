<ul class="nav  w-100 nav-pills p-3 mb-3 rounded-pill align-items-center d-flex justify-content-between "

                                                                                                                  }"
         id="all-category">
        <i class="icon-layers mr-1 "></i><span class="d-none d-md-block " (click)="filterChanged(FilterNoteType.ALL)">All Notes</span>

                                                                                                                  }"
         id="note-business"> <i class="icon-briefcase mr-1"></i><span class="d-none d-md-block"
                                                                      (click)="filterChanged(FilterNoteType.BUSINESS)">Business</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link btn rounded-pill note-link d-flex align-items-center px-2 px-md-3 mr-0 mr-md-2"
         id="note-social" [ngClass]="{'active': isNoteType(NoteType.SOCIAL),
                                                                                                                  'text-white' :isNoteType(FilterNoteType.SOCIAL),
                                                                                                                  'text-dark' : isNotNoteType(FilterNoteType.SOCIAL),
                                                                                                                  }">
        <i class="icon-share-alt mr-1"></i><span class="  d-none d-md-block" (click)="filterChanged(FilterNoteType.SOCIAL)">Social</span></a>

    <li class="nav-item">
      <a class="nav-link btn rounded-pill note-link d-flex align-items-center px-2 px-md-3 mr-0 mr-md-2" [ngClass]="{'active':isNoteType(FilterNoteType.IMPORTANT),
                                                                                                                  'text-white' :isNoteType(FilterNoteType.IMPORTANT),
                                                                                                                  'text-dark' : isNotNoteType(FilterNoteType.IMPORTANT),
                                                                                                                  }"
         id="note-important"> <i class="icon-tag mr-1"></i><span class="d-none d-md-block"
                                                                 (click)="filterChanged(FilterNoteType.IMPORTANT)">Important</span></a>

    <li class="nav-item">
      <a class="nav-link btn rounded-pill note-link d-flex align-items-center px-2 px-md-3 mr-0 mr-md-2" [ngClass]="{'active':isNoteType(FilterNoteType.FAVORITES),
                                                                                                                  'text-white' :isNoteType(FilterNoteType.FAVORITES),
                                                                                                                  'text-dark' : isNotNoteType(FilterNoteType.FAVORITES),
                                                                                                                  }"
         id="note-favorites"> <i class="icon-tag mr-1"></i><span class="d-none d-md-block"
                                                                 (click)="filterChanged(FilterNoteType.FAVORITES)">Favorites</span></a>

    <div class="input-group w-50 mx-5 col-2 ">
      <input type="text" #searchTextInput class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="searchTextChanged(searchTextInput)" type="button">Search
        </button>
      </div>
    </div>
    <div class="col-2">
      <button class="btn  rounded-5 text-white"

      </button>
    </div>
