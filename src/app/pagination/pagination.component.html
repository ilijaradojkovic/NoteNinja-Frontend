<div class="w-100  d-flex justify-content-center align-items-center my-5">
  <i style="cursor: pointer" class="fa-solid  fa-lg  fa-chevron-left " (click)="backPage()"></i>
  <div class="mx-4 ">
    <span *ngFor="let i of numberArray" class="mx-1" style="cursor: pointer" [ngStyle]="{'color': (i+1===currentPage)? 'black': 'gray' }" (click)="toPage(i+1)">{{i+1}}</span>

  </div>
  <i style="cursor: pointer" class="fa-solid fa-lg fa-chevron-right" (click)="nextPage()"></i>
</div>
